<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application programe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="apply">
            <h1>Job Application 
                <span class="titlesmall">(web)</span>
            </h1>
            <form action="">
                <div class="formcontainer">
                    <div class="formcontrol">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter First Name..">
                    </div>
                    <div class="formcontrol">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name..">
                    </div>
                    <div class="formcontrol">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email..">
                    </div>
                    <div class="formcontrol">
                        <label for="jobrole">Job Role</label>
                        <select name="jobrole" id="jobrole">
                            <option value="">Select Job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Develope</option>
                            <option value="fullstack">Full Stack Develope</option>

                        </select>
                    </div>
                    <div class="textareacontrol">
                        <label for="address"> Address </label><br>
                        <textarea name="address" id="address" cols="25" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="formcontrol">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City..">
                    </div>
                    <div class="formcontrol">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter First Name..">
                    </div>
                    <div class="formcontrol">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" placeholder="Enter Date">
                    </div>
                    <div class="formcontrol">
                        <label for="contact">Contact no.</label>
                        <input type="number" id="Contact" name="Contact" placeholder="Enter your number">
                    </div>
                    <div class="formcontrol">
                        <label for="upload">Upload</label>
                        <input type="file" id="upload" name="upload" >
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
